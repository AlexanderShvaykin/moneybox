require: rubocop-rspec
inherit_gem:
  rubocop-rails_config:
    - config/rails.yml
AllCops:
  TargetRubyVersion: 2.7.0
  Exclude:
    - "app/controllers/application_controller.rb" # remove after fix ruby 2.7.0
    - "bin/**/*"
    - "Guardfile"

Layout/EmptyLinesAroundAccessModifier:
  Enabled: false

Layout/IndentationWidth:
  Enabled: false

Metrics/LineLength:
  Max: 100
